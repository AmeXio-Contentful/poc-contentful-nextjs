fragment ComponentContentBlokFields on ContentBlok {
  __typename
  sys {
    id
  }
  title
  subtitle
  block1Image {
    url
    title
    contentType
  }
  block1Body {
    json
  }
  block2Image {
    url
    title
    contentType
  }
  block2Body {
    json
  }
  block3Image {
    url
    title
    contentType
  }
  block3Body {
    json
  }
  buttonText
  buttonLink
}

query CtfContentBlokComponent(
  $id: String!
  $locale: String
  $preview: Boolean
) {
  contentBlok(id: $id, locale: $locale, preview: $preview) {
    ...ComponentContentBlokFields
  }
}
