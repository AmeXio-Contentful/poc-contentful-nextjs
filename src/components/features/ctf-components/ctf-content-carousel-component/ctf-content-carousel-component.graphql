fragment ComponentContentCarouselFields on ContentCarousel {
  __typename
  sys {
    id
  }
  title
  subtitle
  autoplay
  blockImage {
    url
    title
    contentType
  }
  blockBody {
    json
  }
  block2Image {
    url
    title
    contentType
  }
  block2Body {
    json
  }
  block3Image {
    url
    title
    contentType
  }
  block3Body {
    json
  }
}

query CtfComponentContentCarousel(
  $id: String!
  $locale: String
  $preview: Boolean
) {
  contentCarousel(id: $id, locale: $locale, preview: $preview) {
    ...ComponentContentCarouselFields
  }
}
