fragment DefaultInfo on Entry {
  __typename
  sys {
    id
  }
}

fragment CtfPageSectionFields on PageSection {
  ...DefaultInfo
  componentsGrouped
  sectionType
  componentsCollection {
    items {
      ... on ComponentWrapper {
        ...DefaultInfo
      }
      ... on PageSection {
        ...DefaultInfo
      }
      ... on Button {
        ...DefaultInfo
      }
      ... on Description {
        ...DefaultInfo
      }
      ... on Image {
        ...DefaultInfo
      }
      ... on ImageCarousel {
        ...DefaultInfo
      }

      ... on Teaser {
        ...DefaultInfo
      }

      ... on Testimonial {
        ...DefaultInfo
        title
        subtitle
        quote
        image {
          url
        }
      }

      ... on Title {
        ...DefaultInfo
      }

      ... on TwoGrid {
        ...DefaultInfo
      }


    }
  }
}

query CtfPageSection($id: String!, $locale: String, $preview: Boolean) {
  pageSection(id: $id, locale: $locale, preview: $preview) {
    ...CtfPageSectionFields
  }
}
