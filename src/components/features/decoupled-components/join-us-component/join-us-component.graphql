fragment ComponentJoinUs on JoinUs {
  __typename
  sys {
    id
  }
  title
  description
  buttonText
  buttonUrl
  teasersCollection {
    items {
      ... on Teaser {
        title
        subtitle
        image {
          url
          title
        }
      }
    }
  }
  clientsCollection {
    items {
      ... on Asset {
        url
        title
      }
    }
  }
}

query joinUsComponent($id: String!, $locale: String, $preview: Boolean) {
  joinUs(id: $id, locale: $locale, preview: $preview) {
    ...ComponentJoinUs
  }
}
