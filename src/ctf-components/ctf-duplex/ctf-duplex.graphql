fragment DuplexFields on ComponentDuplex {
  sys {
    id
  }
  __typename
  internalName
  containerLayout
  headline
  bodyText {
    json
  }
  ctaText
  targetPage {
    ...PageLinkFields
    ...PostLinkFields
  }
  image {
    ...AssetFields
  }
  imageStyle
  imageAlignment
  colorPalette
}

query CtfDuplex($id: String!, $locale: String, $preview: Boolean) {
  componentDuplex(id: $id, locale: $locale, preview: $preview) {
    ...DuplexFields
  }
}
