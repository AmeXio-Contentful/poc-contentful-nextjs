fragment NavigationFields on NavigationMenuCollection {
  items {
    menuItemsCollection {
      items {
        label: groupName
        link: groupLink {
          ...PageLinkFields
          ...CategoryLinkFields
          ...PostLinkFields
        }
        children: featuredPagesCollection {
          ...MenuGroupFields
        }
      }
    }
  }
}

query CtfNavigation($locale: String, $preview: Boolean) {
  navigationMenuCollection(locale: $locale, preview: $preview, limit: 1) {
    ...NavigationFields
  }
}
