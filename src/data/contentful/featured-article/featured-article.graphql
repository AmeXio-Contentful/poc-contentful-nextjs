fragment ComponentFeaturedArticleFields on FeaturedArticle {
   __typename
  sys {
    id
  }
  heading
  title
  subtitle
  buttonUrl
}

query CtfFeaturedArticle($id: String!, $locale: String, $preview: Boolean) {
  featuredArticle(id: $id, locale: $locale, preview: $preview) {
    ...ComponentFeaturedArticleFields
  }
}
