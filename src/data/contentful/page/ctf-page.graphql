fragment CtfPageFields on Page {
  __typename
  sys {
    id
  }
  pageName
  internalName: pageName
  slug
  seo {
    title
    description
    noIndex
    noFollow
  }

  pageContentCollection {
    items {
      ... on Entry {
        __typename
        sys {
          id
        }
      }
      ... {
        __typename
      }
    }
  }
}

query CtfPage($slug: String!, $locale: String, $preview: Boolean) {
  pageCollection(where: { slug: $slug }, locale: $locale, preview: $preview, limit: 1) {
    items {
      ...CtfPageFields
    }
  }
}
