fragment ComponentsFields on Entry {
  ... on HeroBanner {
    __typename
    sys {
      id
    }
    title
    subtitle
    buttonUrl
    buttonText
    backgroundImage {
      url
    }
  }
  ... on Teaser {
    __typename
    sys {
      id
    }
    title
    subtitle
    buttonUrl
    buttonText
    image {
      url
    }
  }
  ... on FeaturedArticle {
    sys {
      id
    }
    heading
    title
    subtitle
    buttonUrl
  }
  ... on ExpertAdvice {
    sys {
      id
    }
    title
    subtitle
    buttonUrl
    buttonText
    advicesCollection {
      items {
        ... on Title {
          title
          buttonUrl
          sys {
            id
          }
        }
      }
    }
  }
}

fragment ComponentTwoGridFields on TwoGrid {
  __typename
  internalName
  sys {
    id
  }
  componentLeft {
    ...ComponentsFields
  }
  componentRight {
    ...ComponentsFields
  }
}

query CtfComponentTwoGrid($id: String!, $locale: String, $preview: Boolean) {
  twoGrid(id: $id, locale: $locale, preview: $preview) {
    ...ComponentTwoGridFields
  }
}
