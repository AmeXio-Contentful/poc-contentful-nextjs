query LandingPageById($id: ID) {
   allLandingPage(where: { _id: { eq: $id } }) {
    pageInformation {
      seoTitle
      description
      pageName
      slug {
        current
      }
    }
    heroBanner {
      title
      subtitle
      buttonText
      buttonUrl
      backgroundImage {
        asset {
          url
        }
      }
    }
    solutionSection {
      title
      solutionItems {
        ...TeaserProps
      }
    }
    referencedClients {
      title
      subtitle
      referencedClientsItems {
        ...TeaserProps
      }
    }
    joinUs {
      title
      subtitle
      buttonUrl
      buttonText
      joinUsClientItems {
        ...TeaserProps
      }
      joinUsClients {
        image {
          asset {
            url
          }
        }
      }
    }
  }
 }
