 query LandingPageById($id: ID) {
   allLandingPage(where: { _id: { eq: $id } }) {
   pageInformation {
       seoTitle
       description
       pageName
       noFollow
       noIndex
       slug {
         current
       }
     }
    heroBanner {
      title
      subtitle
      buttonText
      buttonUrl
      backgroundImage {
        asset {
          url
        }
      }
    }
    solutionSection {
      title
      solutionItems {
        title
        subtitle
        buttonUrl
        buttonText
        quote
        backgroundImage {
          asset {
            url
          }
        }
      }
    }
   twoGrid {
        featuredArticle {
          ... on ExpertAdvice {
            _type
            title
            subtitle
            buttonUrl
            buttonText
            expertAdvices {
              advice
              url
            }
          }
          ... on FeaturedArticle {
            _type
            heading
            title
            subtitleRaw
            buttonUrl
          }
        }
        expertAdvice {
          ... on ExpertAdvice {
            _type
            title
            subtitle
            buttonUrl
            buttonText
            isLeft
            expertAdvices {
              advice
              url
            }
          }
          ... on FeaturedArticle {
            _type
            heading
            title
            subtitleRaw
            buttonUrl
          }
        }
      }
   }
 }
